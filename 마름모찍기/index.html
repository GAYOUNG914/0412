<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마름모 별찍기</title>
    <script type="text/javascript">
    /*변수선언*/
    var output = '';
    for(var i = 0; i < 15; i++){
      for(var j = 15; j > i; j--){
        output += ' ';
      }
      for(var k = 0; k < 2*i-1;  k++ ){
        output += '*';
      }
      output += '\n';
    }
    for(var i = 0; i < 15; i++){
      for(var j = 0; j < i; j++){
        output += ' ';
      }
      for(var k = 30; k > 2*i+1;  k-- ){
        output += '*';
      }
      output += '\n';
    }
    console.log(output);
    </script>
</head>
<body>
</body>
</html>
